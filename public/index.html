<script type="text/javascript">
  let windowHostname = window.location.hostname
  let wsHostPath = windowHostname.length > 0 ? windowHostname + '/ws' : 'localhost:2050'
  let wsUrl = ('https:' == document.location.protocol ? 'wss://' : 'ws://') + wsHostPath
  wsUrl = "wss://cointhink.com/ws"
  let base = "BTC"
  let quote = "USD"
  let market = getParameterByName('m')
  if(market) {
    [base, quote] = market.split(':')
  }
  let main = Elm.Main.fullscreen({url: wsUrl, base: base, quote: quote});
  main.ports.setup.subscribe(function(){
    d3init()
  })
  main.ports.graphdataJs.subscribe(function(ob){
    d3draw(ob)
  })
</script>
