  <title>Cointhink: Cryptocoin Market Analysis</title>

<body>
  <div id='navbar'></div>
  <div id='page'></div>

  <script type="text/javascript">
    let navbar = Elm.Navbar.embed(document.getElementById('navbar'),

    page.ports.ws_send.subscribe(msg => navbar.ports.ws_send.send(msg))
  </script>
